{% extends 'base.html' %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Company Name</th>
            <th scope="col">Email</th>
            <th scope="col">Number</th>
            <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            {% for yellopage in yellowpages %}
            <tr>
            <th scope="row">{{yellopage.id}}</th>
            <td>{{yellopage.name}}</td>
            <td>{{yellopage.company_name}}</td>
            <td>{{yellopage.email}}</td>
            <td>{{yellopage.number}}</td>
            <td>{{yellopage.address}}</td>
            <td>
                <button
                type="button"
                class="btn btn-warning"
                onclick="redirect('/data/{{yellopage.id}}/update')"
                >
                Update
                </button>
            </td>
            <td>
                <button
                type="button"
                class="btn btn-danger"
                onclick="redirect('/data/{{yellopage.id}}/delete')"
                >
                Delete
                </button>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
